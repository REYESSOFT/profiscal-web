<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - REYVAL S.A.</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            font-size: 2rem;
            margin: 30px 0;
        }
        .swiper-container {
            width: 100%;
            padding: 40px 0;
        }
        .swiper-slide {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .swiper-slide img {
            width: 120px;
            height: auto;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .swiper-slide p {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>

    <section id="clientes">
        <h2>Nuestros Clientes Principales</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <img src="img/depasagri.jpg" alt="Agrícola Depasagri" />
                    <p>Agrícola Depasagri</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/depascam.jpg" alt="DepasCam S.A." />
                    <p>DepasCam S.A.</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/hispanadell.png" alt="Hispanadell S.A." />
                    <p>Hispanadell S.A.</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/ifraconsulting.png" alt="IFRA Consulting S.A.S." />
                    <p>IFRA Consulting S.A.S.</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/LQL.png" alt="Grupo LQL" />
                    <p>Grupo LQL</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/shrimpdany.png" alt="Shrimpdany S.A." />
                    <p>Shrimpdany S.A.</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/totem.png" alt="TOTEM" />
                    <p>TOTEM</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 30,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            breakpoints: {
                768: { slidesPerView: 4 },
                1024: { slidesPerView: 5 }
            }
        });
    </script>
</body>
</html>
